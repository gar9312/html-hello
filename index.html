<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h3 class="mb-3">Payment form example</h3>
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cardNumber">Card #</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="form-group col-md-3">
              <label for="cvc">CVC #</label>
              <input type="text" class="form-control" id="cvc" placeholder="0000">
            </div>
            <div class="form-group col-md-3">
              <label for="amount">Amount</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control" id="amount" placeholder="Amount">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group col-md-3">
              <label for="state">State</label>
              <select id="state" class="form-control">
                <option selected>Pick a state</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="postalCode">Postal Code</label>
              <input type="text" class="form-control" id="postalCode">
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="form-group col-md-6 w-10 h-25 order-md-1">
                <label for="city">We accept:</label>
                <div class="form-row">
                  <button type="button" class="btn btn-primary btn-light w-50 h-50">
                    <img src="https://cdn-icons-png.flaticon.com/128/15449/15449783.png" class="w-25 h-2" alt="image 1">
                    <img src="https://cdn-icons-png.flaticon.com/128/349/349221.png" class="w-25 h-2" alt="image 2">
                    <img src="https://cdn-icons-png.flaticon.com/128/349/349228.png" class="w-25 h-2" alt="image 3">
                  </button>
                </div>
              </div>
              <div class="form-group col-md-6 order-md-2">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" placeholder=""></textarea>
                <p>Add any notes here.</p>
              </div>
              <div class="container d-flex justify-content-end order-md-3">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <p>&nbsp;</p><button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
        </form>
      </div>
      <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
